<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galeria de fotos</h1>
            <button id="addPhotoBtn" class="btn-primary">Adicionar Fotos</button>
        </header>

        <div id="photoGridc" class="btn-primary">
            <!-- As fotos irá ser inserida aqui de forma diferente -->
        </div>
    </div>

    <!-- Modal de upload -->
    <div id="uploadModal" class="Modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Fechar o model -->
             <h2>Upload de Fotos</h2>
             <form id="uploadForm">
                <div class="form-group">
                    <label for="name">Nome da Foto</label>
                    <input type="text" id="name" name="name" required>
                    <!-- Campo para o nome da foto  -->
                </div>
                <div class="form-group">
                    <label for="file">selecionar imagem</label>
                    <input 
                    type="file" 
                    id="file"
                    name="file"
                    accept="image/*"
                    required
                    />
                    <!-- Campo para a seleção do arquivo (img) -->
                </div>
                <button type="submit" class="btn-primary">Enviar</button>
                <!-- botão para enviar img  -->
             </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <!-- notificação de sucesso ou erro -->
     <script src="script.js"></script>
     <!-- link para o arquivo de js  -->
</body>
</html>
